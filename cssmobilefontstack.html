<!DOCTYPE html>
<html>
	<head>
		<title>fontstack report by fabio</title>
		<style type="text/css">

			html{font-size:1em;}

			@media screen and (min-width:60em){body{font-size:16px;}}
			@media screen and (max-width:60em){body{font-size:11px;}}

			#fontstack{line-height:0;}
			#fontstack {font-family:sans-serif;color:#6A6A6A;;}
			#fontstack li{font-size:32px;line-height:normal;}
			#fontstack li p{padding:0 0 0 6vw;}
			#fontstack li p b{display:block;}
			#fontstack li p small{display:block;margin-top:.6em;font-size:.8em;}
			#fontstack li p small small{letter-spacing:.2em;}

		</style>
	</head>

<script type="text/javascript">
function FontSet(x){var m=output,e=families[x]; m.push('<h3>'+x+'</h3><h4>'+e.join()+'</h4>');e.forEach(function(family){m.push(['<li style="font-family:'+family+';">'+family+'<p>','<b>','</b><i>','<b>','</b></i><small>ABCDEFGHIJKLMNOPQRSTUVWXYZ<br/>abcdefghijklmnopqrstuvwxyz<br/>12345678910<br/><small>&euro;&copy;&reg;&trade;&amp;&para;&ndash;&mdash;&not;&lsaquo;&rsaquo;&laquo;&raquo;&larr;&uarr;&rarr;&darr;&spades;&clubs;&hearts;&diams;<br/>&acute;	&macr;&uml;&cedil;&middot;&ordm;&ordf;<br/>&Agrave;&agrave;&Aacute;&aacute;&Acirc;&acirc;&Atilde;&atilde;&Auml;&auml;&Aring;&aring;<br/>&Egrave;&egrave;&Eacute;&eacute;&Ecirc;&ecirc;&Euml;&euml;<br/>&Igrave;&igrave;&Iacute;&iacute;&Icirc;&icirc;&Iuml;&iuml;<br/>&Ograve;&ograve;&Oacute;&oacute;&Ocirc;&ocirc;&Otilde;&otilde;&Ouml;&ouml;<br/>&Ugrave;&ugrave;&Uacute;&uacute;&Ucirc;&ucirc;&Uuml;&uuml;<br/>&AElig;&aelig;&Ccedil;&ccedil;&Ntilde;&ntilde;&Yacute;&yacute;&yuml;&ETH;&eth;&THORN;&thorn;&szlig;<br/>&iexcl;&iquest;&hellip;&dagger;&Dagger;&permil;&sup1;&sup2;&sup3;&frac14;&frac12;&frac34;&oline;&lsquo;&rsquo;&ldquo;&rdquo;&sbquo;&bdquo;&quot;<br/>&frasl; /	\	(	)	[	]	{	}	|	&brvbar;<br/>%#&euro;&cent;&yen;&pound;&curren;&times;&divide;&plusmn;&lt;&gt;&micro;&deg;&sect;&Oslash;&oslash</small></small></p></li>'].join("The quick brown fox jumps over the lazy dog."));});};

var output=[], families={
base:['none','serif','sans-serif'],
android:['sans-serif-light','sans-serif-condensed','Baskerville','Droid Sans','Helvetica','Monaco'],
android_iphone:['Palatino'],
android_iphone_pc:['Arial','Tahoma','Times','Times New Roman','Verdana','Courier','Courier New','Georgia'],
};

FontSet('base');
FontSet('android');
FontSet('android_iphone');
FontSet('android_iphone_pc');

document.write('<ul id="fontstack">'+output.join('\n')+'</ul>');
